<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Settings</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="field1" class="form-label">Field 1</label>
                <input type="text" class="form-control" id="field1" name="field1" value="{{ settings.field1 }}">
            </div>
            <div class="mb-3">
                <label for="field2" class="form-label">Field 2</label>
                <input type="text" class="form-control" id="field2" name="field2" value="{{ settings.field2 }}">
            </div>
            <div class="mb-3">
                <label for="field3" class="form-label">Field 3</label>
                <input type="text" class="form-control" id="field3" name="field3" value="{{ settings.field3 }}">
            </div>
            <div class="mb-3">
                <label for="field4" class="form-label">Field 4</label>
                <input type="text" class="form-control" id="field4" name="field4" value="{{ settings.field4 }}">
            </div>
            <div class="mb-3">
                <label for="field5" class="form-label">Field 5</label>
                <input type="text" class="form-control" id="field5" name="field5" value="{{ settings.field5 }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</body>
</html>
